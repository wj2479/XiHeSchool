<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>
        js调用android
    </title>
    <script src="school_1.0.0.js"></script>
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

<p>
</p>

<p>
    <input type="button" id="dede" value="测试关闭  " onclick="testClose();"/>
</p>

<p>
    <input type="button" id="a" value="测试支付成功  " onclick="testPaySuccess();"/>
</p>

<p>
    <input type="button" id="b" value="测试支付失败  " onclick="testPayFail();"/>
</p>

<p>
    <input height="30" onclick="open_win();" type="button" value="打开新窗口  " width="100"/>
</p>

<p>
    <img class="img" width="100" height="100" id="previewimg">
</p>
<input class="select" type="file" id="picfile">

</body>

<script>
    $('.select').change(function(e) {
        var _URL = window.URL || window.webkitURL;
        $("#previewimg").attr("src", _URL.createObjectURL(this.files[0]))
    })
</script>

<script>
    function open_win() {
 		let win = window.open();
		win.document.body.innerHTML = "<form action='http://www.baidu.com' method=\"post\"><button type='submit'></button></form>";
		win.document.forms[0].submit();
 	}

    function testClose() {
        EduJsBridge.page.close('',function (result) {
            console.log(result);
        });
    }

    function testPaySuccess() {
        EduJsBridge.pay.success({
            channel_serno:'722869114606977024',
            orderStatus:'1',
            serviceId:'04'
        },function (result) {
            console.log(result);
        });
    }

    function testPayFail() {
        EduJsBridge.pay.fail({
            channel_serno:'722869114606977024',
            orderStatus:'',
            serviceId:'04'
        },function (result) {
            console.log(result);
        });
    }

</script>

</html>
